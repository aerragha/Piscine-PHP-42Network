<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body
        {
            margin: 0;
            padding: 0;
        }
        .balloon
        {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            background: red;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="balloon" id="balloon"></div>
    </div>
    <script>
        i = 200;
        j = -1;
        color = ['green', 'blue', 'red'];
        balloon = document.getElementById('balloon');
        balloon.addEventListener('click', function() {
            i = i + 10 <= 430 ? i + 10 : 200 ;
            j = j + 1 < 3 ? j + 1 : 0;
            balloon.style.width = i + 'px';
            balloon.style.height = i + 'px';
            balloon.style.background = color[j];
        });
        balloon.addEventListener('mouseout', function() {
            i = i - 5 > 200 ? i - 5 : 200;
            j = j - 1 >= 0 ? j - 1 : 2;
            balloon.style.width = i + 'px';
            balloon.style.height = i + 'px';
            balloon.style.background = color[j];
        });
    </script>
</body>
</html>
